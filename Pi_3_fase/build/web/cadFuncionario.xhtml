<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">
        <p:layoutUnit position="center" header="Cadastro Funcionario">
            <h:form id="form1">
                <p:toolbar>
                    <p:toolbarGroup align="left" style="height: 25px;">
                        <p:commandButton value="Pesquisar" image="ui-icon-search" action="#{funcionarioControle.btPesquisar()}" ajax="false" style="margin: 0px;"/>
                        <p:commandButton value="Novo" image="ui-icon-folder-open" action="#{funcionarioControle.novoFuncionario()}" ajax="false" style="margin: 0px;" disabled="true"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            <h:form id="form2">
                <p:separator style="width: 100%; height: 5px; margin: 5px 0px;"/>
                <p:messages id="menssages" showSummary="true"/>
                <p:fieldset legend="Cadastro" toggleable="true" style="width: 400px; margin: 0 auto;">
                    <h:panelGrid id="painel" columns="2">
                        <h:outputText  value="Nome:"/>
                        <p:inputText id="nome" value="#{funcionarioControle.funcionario.nome}" required="true" requiredMessage="Campo nome é obrigatorio! "/>
                        <h:outputText  value="Nascimento:"/>
                        <p:inputText id="nascimento" value="#{funcionarioControle.funcionario.nascimento}" required="true" requiredMessage="Campo nascimento é obrigatorio! "/>
                        <h:outputText value="Cpf: " />  
                        <p:inputText id="cpf" value="#{funcionarioControle.funcionario.cpf}" required="true" requiredMessage="Campo celular é obrigatorio! "/>
                        <h:outputText value="Celular: " />  
                        <p:inputText id="celular" value="#{funcionarioControle.funcionario.celular}" required="true" requiredMessage="Campo celular é obrigatorio! "/>
                        <h:outputText value="Email: " />  
                        <p:inputText id="email" value="#{funcionarioControle.funcionario.email}" required="true" requiredMessage="Campo email é obrigatorio! "/>
                        <h:outputText value="Ederecos: " />  
                        <p:inputText id="endrecos" value="#{funcionarioControle.funcionario.moradias}" required="true" requiredMessage="Campo enderecos é obrigatorio! "/>
                        <h:outputText value="Pis: " />  
                        <p:inputText id="pis" value="#{funcionarioControle.funcionario.pis}" required="true" requiredMessage="Campo cadastro é obrigatorio! "/>
                        <h:outputText value="Carteira de Trabalho: " />  
                        <p:inputText id="CarteiraTrabalho" value="#{funcionarioControle.funcionario.carteiraTrabalho}" required="true" requiredMessage="Campo cadastro é obrigatorio! "/>
                        <h:outputText value="Cracha: " />  
                        <p:inputText id="cracha" value="#{funcionarioControle.funcionario.cracha}" required="true" requiredMessage="Campo cadastro é obrigatorio! "/>
                        <p:commandButton value="salvar" action="#{funcionarioControle.salvar()}" ajax="false"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
