<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="center">
        <p:layoutUnit position="center" header="Adicionar Sabor">
            <h:form id="form1">
                <p:toolbar>
                    <p:toolbarGroup align="left" style="height: 25px;">
                        <p:commandButton value="Pesquisar" image="ui-icon-search" action="#{pizzaControle.pesq()}" ajax="false" style="margin: 0px;"/>
                        <p:commandButton value="Novo" image="ui-icon-folder-open" action="#{pizzaControle.novo()}" ajax="false" style="margin: 0px;"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            <h:form id="form2">
                <p:separator style="width: 100%; height: 5px; margin: 5px 0px;"/>
                <p:messages id="menssages" showSummary="true"/>
                <p:fieldset legend="Cadastro" toggleable="true" style="width: 400px; margin: 0 auto;">
                    <h:panelGrid id="painel" columns="2">
                        
                        <h:outputText value="Sabor: " />  
                        <p:selectOneMenu id="sabor" value="#{pizzaControle.saborSelecionado.sabor.id}" effect="fold">  
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItems value="#{pizzaControle.comboSabor}" />  
                        </p:selectOneMenu>
                        <h:outputText value="Observação: " />  
                        <p:inputTextarea id="obs" value="#{pizzaControle.saborSelecionado.obs}"/>  
                        <p:commandButton value="salvar" action="#{pizzaControle.salvaSabor()}" ajax="false"/>
                        <p:commandButton value="Voltar" action="#{pizzaControle.voltar()}" ajax="false"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
