<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">
        <p:layoutUnit position="center" header="Pedido em Aberto">
            <h:form id="form1">
                <p:toolbar>
                    <p:toolbarGroup align="left" style="height: 25px;">
                        <p:commandButton value="Pesquisar Pedido em Aberto" image="ui-icon-search" action="#{pedidoControle.pesq()}" ajax="false" style="margin: 0px;" disabled="true"/>
                        <p:commandButton value="Pesquisar Pedidos Encerados" image="ui-icon-search" action="#{pedidoControle.pesq2()}" ajax="false" style="margin: 0px;"/>
                        <p:commandButton value="Novo" image="ui-icon-folder-open" action="#{pedidoControle.novo()}" ajax="false" style="margin: 0px;"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            <h:form id="form2">
                <p:separator style="width: 100%; height: 5px; margin: 5px 0px;"/>
                <p:messages id="menssages" showSummary="true"/>
                <p:fieldset legend="Pesquisa" toggleable="true" style="width: 400px; margin: 0 auto;">
                    <h:panelGrid columns="1">
                        <p:commandButton value="Pesquisar Pedidos" image="ui-icon-search" update="tabelamesa" action="#{pedidoControle.pesquisa()}" ajax="false"/>
                    </h:panelGrid>
                </p:fieldset>
                <p:separator style="width: 100%; height: 5px; margin: 5px 0px 5px 0px;"/>
                <p:dataTable id="tabelamesa" value="#{pedidoControle.model}" var="c" paginator="true" rows="5" emptyMessage="Nenhum Valor encontrado">
                    <f:facet name="header">
                        <h:outputText value="Listando Pedidos"/>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">Mesa</f:facet>
                        <h:outputText value="${c.mesa.numero}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Alterar</f:facet>
                        <p:commandButton action="#{pedidoControle.alterar()}" value="Alterar" ajax="false"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
