<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">
        <p:layoutUnit position="center" header="Cadstro Tamanho">
            <h:form id="form1">
                <p:toolbar>
                    <p:toolbarGroup align="left" style="height: 25px;">
                        <p:commandButton value="Pesquisar" image="ui-icon-search" action="#{tamanhoControle.pesq()}" ajax="false" style="margin: 0px;"/>
                        <p:commandButton value="Novo" image="ui-icon-folder-open" action="#{tamanhoControle.novo()}" ajax="false" style="margin: 0px;" disabled="true"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            <h:form id="form2">
                <p:separator style="width: 100%; height: 5px; margin: 5px 0px;"/>
                <p:messages id="menssages" showSummary="true"/>
                <p:fieldset legend="Cadastro" toggleable="true" style="width: 400px; margin: 0 auto;">
                    <h:panelGrid id="painel" columns="2">
                        <h:outputText  value="Nome:" />
                        <p:inputText id="nome" value="#{tamanhoControle.tamanho.nome}" required="true" requiredMessage="Campo nome é obrigatorio! "/>
                        <h:outputText  value="Preço:" />
                        <p:inputText id="preco" value="#{tamanhoControle.tamanho.preco}" required="true" requiredMessage="Campo Preço é obrigatorio! "/>
                        <h:outputText  value="Centimetros:" />
                        <p:inputText id="centimetros" value="#{tamanhoControle.tamanho.cemtimetros}" required="true" requiredMessage="Campo Centimetros é obrigatorio! "/>
                        <h:outputText  value="N° Sabores" />
                        <p:inputText id="nsabores" value="#{tamanhoControle.tamanho.nsabores}" required="true" requiredMessage="Campo Centimetros é obrigatorio! "/>
                        <h:outputText  value="N° Fatias:" />
                        <p:inputText id="fatias" value="#{tamanhoControle.tamanho.fatias}" required="true" requiredMessage="Campo Fatias é obrigatorio! "/>
                        <p:commandButton value="salvar" action="#{tamanhoControle.salvar()}" ajax="false"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
