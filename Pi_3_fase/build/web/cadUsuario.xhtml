<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">
        <p:layoutUnit position="center" header="Cadstro Usuario">
            <h:form id="form1">
                <p:toolbar>
                    <p:toolbarGroup align="left" style="height: 25px;">
                        <p:commandButton value="Pesquisar" image="ui-icon-search" action="#{usuarioControle.btPesquisar()}" ajax="false" style="margin: 0px;"/>
                        <p:commandButton value="Novo" image="ui-icon-folder-open" action="#{usuarioControle.novoUsuario()}" ajax="false" style="margin: 0px;" disabled="true"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            <h:form id="form2">
                <p:separator style="width: 100%; height: 5px; margin: 5px 0px;"/>
                <p:messages id="menssages" showSummary="true"/>
                <p:fieldset legend="Cadastro" toggleable="true" style="width: 400px; margin: 0 auto;">
                    <h:panelGrid id="painel" columns="2">
                        <h:outputText  value="Login:"/>
                        <p:inputText id="login" value="#{usuarioControle.usuario.login}" required="true" requiredMessage="Campo Login é obrigatorio! "/>
                        <h:outputText  value="senha:"/>
                        <p:inputText id="senha" value="#{usuarioControle.usuario.senha}" required="true" requiredMessage="Campo Senha é obrigatorio! "/>
                        <h:outputText value="Perfil: " />  
                        <p:selectOneMenu value="#{usuarioControle.perfil.id}" effect="fold" required="true" requiredMessage="Campo Perfil é obrigatorio! ">  
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItems value="#{usuarioControle.perfil}" />  
                        </p:selectOneMenu>
                        <p:commandButton value="salvar" action="#{usuarioControle.salvar()}" ajax="false"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
