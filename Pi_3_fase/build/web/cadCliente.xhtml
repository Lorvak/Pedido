<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">
        <p:layoutUnit position="center" header="Cadastro Usuario">
            <h:form id="form1">
                <p:toolbar>
                    <p:toolbarGroup align="left" style="height: 25px;">
                        <p:commandButton value="Pesquisar" image="ui-icon-search" action="#{clienteControle.btPesquisar()}" ajax="false" style="margin: 0px;"/>
                        <p:commandButton value="Novo" image="ui-icon-folder-open" action="#{clienteControle.novoCliente()}" ajax="false" style="margin: 0px;" disabled="true"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            <h:form id="form2">
                <p:separator style="width: 100%; height: 5px; margin: 5px 0px;"/>
                <p:messages id="menssages" showSummary="true"/>
                <p:fieldset legend="Cadastro" toggleable="true" style="width: 400px; margin: 0 auto;">
                    <h:panelGrid id="painel" columns="2">
                        <h:outputText  value="Nome:"/>
                        <p:inputText id="nome" value="#{clienteControle.cliente.nome}" required="true" requiredMessage="Campo nome é obrigatorio! "/>
                        <h:outputText  value="Nascimento:"/>
                        <p:calendar locale="pt" showButtonPanel="true" navigator="true" yearRange="1920" id="nascimento" 
                                    value="#{clienteControle.cliente.nascimento}" required="true" requiredMessage="Campo nascimento é obrigatorio! "/>
                        <h:outputText value="Celular: " />  
                        <p:inputText id="celular" value="#{clienteControle.cliente.celular}" required="true" requiredMessage="Campo celular é obrigatorio! "/>
                        <h:outputText value="Email: " />  
                        <p:inputText id="email" value="#{clienteControle.cliente.email}" required="true" requiredMessage="Campo email é obrigatorio! "/>
                        <h:outputText value="Usuario: " />  
                        <p:inputText id="login" value="#{clienteControle.cliente.usuario.login}"/>
                        <h:outputText value="Senha: " />  
                        <p:password id="senha" value="#{clienteControle.cliente.usuario.senha}"/>

                        <h:outputText value="Perfil: " />  
                        <p:selectOneMenu id="perfil" value="#{clienteControle.cliente.usuario.perfil.id}" effect="fold">  
                            <f:selectItem itemLabel="Select One" itemValue="0" />  
                            <f:selectItems value="#{usuarioControle.comboPerfis}" /> 
                        </p:selectOneMenu>
                        
                        <h:outputText value="Cadastro: " />  
                        <p:calendar id="cadastro" value="#{clienteControle.cliente.cadastro}" required="true" requiredMessage="Campo cadastro é obrigatorio! "/>
                    </h:panelGrid>
                </p:fieldset>
                <p:dataTable id="tabelamoradias" value="#{clienteControle.model2}" var="d" emptyMessage="Nenhum Valor encontrado">
                    <p:column>
                        <f:facet name="header">Bairro</f:facet>
                        <h:outputText value="${d.logradouro.bairro.nome}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Logradouro</f:facet>
                        <h:outputText value="${d.logradouro.nome}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Cep</f:facet>
                        <h:outputText value="${d.logradouro.cep}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Complemento</f:facet>
                        <h:outputText value="${d.complemento}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Numero</f:facet>
                        <h:outputText value="${d.numero}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Telefone</f:facet>
                        <h:outputText value="${d.telefone}"></h:outputText>
                    </p:column>
                    <p:column style="width:4%">  
                        <f:facet name="header">Deletar</f:facet>
                        <p:commandButton id="selectButton2"  icon="ui-icon-close" title="Deletar"
                                         ajax="false" action="#{clienteControle.deletarMoradia()}"/>
                    </p:column> 
                </p:dataTable>
                <h:panelGrid id="painel2" columns="2" style="">
                    <p:commandButton id="btaddsabor" value="Adicionar Endereço" action="#{clienteControle.btNovoEndereco()}" ajax="false" />
                    <p:commandButton value="salvar Cliente" action="#{clienteControle.salvar()}" ajax="false"/>
                </h:panelGrid>
            </h:form>








        </p:layoutUnit>
    </ui:define>

</ui:composition>
