<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">
        <p:layoutUnit position="center" header="Bairro">
            <h:form id="form1">
                <p:toolbar>
                    <p:toolbarGroup align="left" style="height: 25px;">
                        <p:commandButton value="Pesquisar" image="ui-icon-search" action="#{bairroControle.pesq()}" ajax="false" style="margin: 0px;" disabled="true"/>
                        <p:commandButton value="Novo" image="ui-icon-folder-open" action="#{bairroControle.novo()}" ajax="false" style="margin: 0px;"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            <h:form id="form2">
                <p:separator style="width: 100%; height: 5px; margin: 5px 0px;"/>
                <p:messages id="menssages" showSummary="true"/>
                <p:fieldset legend="Pesquisa" toggleable="true" style="width: 400px; margin: 0 auto;">
                    <h:panelGrid columns="3">
                        <h:outputText value="Nome: " />
                        <p:inputText id="nome" value="#{bairroControle.nome}" size="">
                            <p:focus for="nome"/>
                        </p:inputText>
                        <p:commandButton value="Pesquisar" image="ui-icon-search" update="tabelabairro" action="#{bairroControle.pesquisaLike()}" ajax="false"/>
                    </h:panelGrid>
                </p:fieldset>
                <p:separator style="width: 100%; height: 5px; margin: 5px 0px 5px 0px;"/>
                <p:dataTable id="tabelabairro" value="#{bairroControle.model}" var="c" paginator="true" rows="5" emptyMessage="Nenhum Valor encontrado">
                    <f:facet name="header">
                        <h:outputText value="Listando bairro(s)"/>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">Pais</f:facet>
                        <h:outputText value="${c.cidade.estado.pais.nome}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Estado</f:facet>
                        <h:outputText value="${c.cidade.estado.nome}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Cidade</f:facet>
                        <h:outputText value="${c.cidade.nome}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Bairro</f:facet>
                        <h:outputText value="${c.nome}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Alterar/Excluir</f:facet>
                        <p:commandButton action="#{bairroControle.alterar()}" value="Alterar" ajax="false"/>
                        <p:commandButton action="#{bairroControle.excluir()}" update="tabelabairro" value="Excluir" ajax="false"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
