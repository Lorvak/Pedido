<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">
        <p:layoutUnit position="center" header="Cliente">
            <h:form id="form1">
                <p:toolbar>
                    <p:toolbarGroup align="left" style="height: 25px;">
                        <p:commandButton value="Pesquisar" image="ui-icon-search" action="#{clienteControle.pesquisaLike()}" ajax="false" style="margin: 0px;" disabled="true"/>
                        <p:commandButton value="Novo" image="ui-icon-folder-open" action="#{clienteControle.novoCliente()}" ajax="false" style="margin: 0px;"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            <h:form id="form2">
                <p:separator style="width: 100%; height: 5px; margin: 5px 0px;"/>
                <p:messages id="menssages" showSummary="true"/>
                <p:fieldset legend="Pesquisa" toggleable="true" style="width: 400px; margin: 0 auto;">
                    <h:panelGrid columns="3">
                        <h:outputText value="Nome: " />
                        <p:inputText id="login" value="#{clienteControle.cliente.nome}">
                            <p:focus for="login"/>
                        </p:inputText>
                        <p:commandButton value="Pesquisar" image="ui-icon-search" update="tabelacidade" action="#{clienteControle.pesquisaLike()}" ajax="false"/>
                    </h:panelGrid>
                </p:fieldset>
                <p:separator style="width: 100%; height: 5px; margin: 5px 0px 5px 0px;"/>
                <p:dataTable id="tabelacliente" value="#{clienteControle.model}" var="c" paginator="true" rows="5" emptyMessage="Nenhum Valor encontrado">
                    <f:facet name="header">
                        <h:outputText value="Listando cliente(s)"/>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="${c.cliente.nome}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Nascimento</f:facet>
                        <h:outputText value="${c.cliente.nascimento}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Celular</f:facet>
                        <h:outputText value="${c.cliente.celular}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="${c.cliente.email}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Enderecos</f:facet>
                        <h:outputText value="${c.cliente.moradias}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Cadastro</f:facet>
                        <h:outputText value="${c.cliente.cadastro}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Alterar/Excluir</f:facet>
                        <p:commandButton action="#{clienteControle.alterar()}" value="Alterar" ajax="false"/>
                        <p:commandButton action="#{clienteControle.excluir()}" update="tabelacidade" value="Excluir" ajax="false"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
