<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">
        <p:layoutUnit position="center" header="Tele Entrega">
            <h:form id="form1">
                <p:toolbar>
                    <p:toolbarGroup align="left" style="height: 25px;">
                        <p:commandButton value="Pesquisar" image="ui-icon-search" action="#{pedidoTeleControle.pesq()}" ajax="false" style="margin: 0px;"/>
                        <p:commandButton value="Novo" image="ui-icon-folder-open" action="#{pedidoTeleControle.novo()}" ajax="false" style="margin: 0px;" disabled="true"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            <h:form id="form2">
                <p:separator style="width: 100%; height: 5px; margin: 5px 0px;"/>
                <p:messages id="menssages" showSummary="true"/>
                <p:fieldset legend="Pedido" toggleable="true" style="width: 400px; margin: 0 auto;">
                    <h:panelGrid id="painel" columns="2">
                         <h:panelGrid columns="3">
                                    <h:outputText value="Cliente:" style="margin-right: 45px" />
                                    <p:inputText id="cliente" value="#{pedidoTeleControle.cliente.nome}" size="15" readonly="true" 
                                                 style="margin-right: 15px"     onclick="dlgCep.show();"/>
                                    <p:commandButton value="Pesquisar" image="ui-icon-search"  title="pesquisa Cliente"
                                                     oncomplete="dlgCliente.show();"  />
                                </h:panelGrid>
								
								
								<!-- painel de procura do CEP -->
                        <p:dialog header="Pesquisa de Cliente" widgetVar="dlgCliente" resizable="false" appendToBody="true" width="600"> 

                            <h:form id="form_modalCliente" >
                                <p:messages id="mensCliente" showDetail="true" />
                                <h:panelGrid columns="2" >
                                    <h:outputText value="Cliente:" />
                                    <p:inputText id="nomeCliente" value="#{pedidoTeleControle.cliente.nome}"  />
                                    <h:outputText value="Logradouro:" />
                                    <p:inputText id="lograd" value="#{agenciaBancoControle.cep.logradouro}"  />
                                    <p:commandButton value="Pesquisar" image="ui-icon-search"
                                                     update="@form" actionListener="#{empresaControle.pesquisaCliente()}"/>
                                </h:panelGrid>
                                <p:dataTable id="gridEstado" value="#{empresaControle.cepModel}"
                                             var="cepGrid" paginator="true" rows="4" 
                                             emptyMessage="Nenhum valor encontrado">
                                    <f:facet name="header">
                                        <h:outputText value="Listando CEP(s)"/>
                                    </f:facet>
                                    <p:column>
                                        <f:facet name="header">CEP</f:facet>
                                        <h:outputText value="#{cepGrid.cep}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Logradouro</f:facet>
                                        <h:outputText value="#{cepGrid.logradouro}" />
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Bairro</f:facet>
                                        <h:outputText value="#{cepGrid.bairro.nome}" />
                                    </p:column>                                   
                                                                       
                                    <p:column style="width:4%">  
                                        <p:commandButton id="selectButton"  icon="ui-icon-search" title="Selecionar CEP"
                                                         onclick="dlgCep.hide()" ajax="false" action="#{empresaControle.carregaCep()}"/>
                                    </p:column> 
                                </p:dataTable> 
                            </h:form>
                        </p:dialog>
                        
                        <h:outputText  value="Numero:" />
                        <p:inputText id="numero" value="#{mesaControle.mesa.numero}" required="true" requiredMessage="Campo numero Ã© obrigatorio! "/>
                        <p:commandButton value="salvar" action="#{pedidoTeleControle.salvar()}" ajax="false"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
