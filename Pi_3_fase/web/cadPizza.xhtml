<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="center">
        <p:layoutUnit position="center" header="Cadstro Pizza">
            <h:form id="form1">
                <p:toolbar>
                    <p:toolbarGroup align="left" style="height: 25px;">
                        <p:commandButton value="Pesquisar" image="ui-icon-search" action="#{pizzaControle.pesq()}" ajax="false" style="margin: 0px;"/>
                        <p:commandButton value="Novo" image="ui-icon-folder-open" action="#{pizzaControle.novo()}" ajax="false" style="margin: 0px;" disabled="true"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            <h:form id="form2">
                <p:separator style="width: 100%; height: 5px; margin: 5px 0px;"/>
                <p:messages id="menssages" showSummary="true"/>
                <p:fieldset legend="Cadastro" toggleable="true" style="width: 400px; margin: 0 auto;">
                    <h:panelGrid id="painel" columns="2">
                        
                        <h:outputText  value="Observações:"/>
                        <p:inputTextarea id="obs" value="#{pizzaControle.pizza.obs}"/>
                        <h:outputText value="Borda: " />  
                        <p:selectOneMenu value="#{pizzaControle.pizza.borda}" effect="fold" required="true" requiredMessage="Campo borda é obrigatorio! ">  
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItems value="#{pizzaControle.comboBorda}" />  
                        </p:selectOneMenu>
                        <h:outputText value="Tamanho: " />  
                        <p:selectOneMenu value="#{pizzaControle.pizza.tamanho}" effect="fold" required="true" requiredMessage="Campo tamanho é obrigatorio! ">  
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItems value="#{pizzaControle.comboTamanho}" /> 
                            <f:ajax execute="#{pizzaControle.calculaSabores()}"/> 
                        </p:selectOneMenu>
                        <c:forEach items="#{pizzaControle.pizza.sabores}" var="sabore">
                            <h:outputText value="Sabor:" />  
                            <p:selectOneMenu value="${sabores}" effect="fold" required="true" requiredMessage="Campo sabor é obrigatorio! ">  
                                <f:selectItem itemLabel="Select One" itemValue="" />  
                                <f:selectItems value="#{pizzaControle.comboSabor}" />  
                            </p:selectOneMenu>
                        </c:forEach>
                        <p:commandButton value="salvar" action="#{pizzaControle.salvar()}" ajax="false"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
