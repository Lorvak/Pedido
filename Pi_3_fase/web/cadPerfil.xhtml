<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">
        <p:layoutUnit position="center" header="Cadastro Perfil">
            <h:form id="form1">
                <p:toolbar>
                    <p:toolbarGroup align="left" style="height: 25px;">
                        <p:commandButton value="Pesquisar" image="ui-icon-search" action="#{perfilControle.btPesquisar()}" ajax="false" style="margin: 0px;"/>
                        <p:commandButton value="Novo" image="ui-icon-folder-open" action="#{perfilControle.novo()}" ajax="false" style="margin: 0px;" disabled="true"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            <h:form id="form2">
                <p:separator style="width: 100%; height: 5px; margin: 5px 0px;"/>
                <p:messages id="menssages" showSummary="true"/>
                <p:fieldset legend="Cadastro" toggleable="true" style="width: 400px; margin: 0 auto;">
                    <h:panelGrid id="painel" columns="2">
                        <h:outputText  value="Nome:" />
                        <p:inputText id="nome" value="#{perfilControle.perfil.nome}" required="true" requiredMessage="Campo nome é obrigatorio! "/>
                        <h:outputText  value="Acesso:" />
                        <p:selectOneMenu id="acesso" value="#{perfilControle.perfil.acesso}" required="true" requiredMessage="Campo acesso é obrigatorio! ">
                            <f:selectItem itemLabel="Selecione um Tipo de usuario" itemValue="" />  
                            <f:selectItem itemLabel="Usuario Basico" itemValue="1" />  
                            <f:selectItem itemLabel="Funcionario Basico" itemValue="2" />  
                            <f:selectItem itemLabel="Funcionario Avançado" itemValue="3" />  
                            <f:selectItem itemLabel="Master Usuario" itemValue="4" />  
                            <f:selectItem itemLabel="Acesso Total" itemValue="5" />  
                        </p:selectOneMenu>
                        <h:outputText  value="Descricao:" />
                        <p:inputTextarea id="descricao" value="#{perfilControle.perfil.descricao}"/>
                        <p:commandButton value="salvar" action="#{perfilControle.salvar()}" ajax="false"/>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
